<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="360"
   height="240">
  <rect
     fill="#ffffff"
     width="360"
     height="240" />
  <rect
     fill="#e30a17"
     y="192"
     height="24"
     width="360" />
  <circle
     style="fill:#e30a17;fill-opacity:1"
     sodipodi:ry="60"
     sodipodi:rx="60"
     sodipodi:cy="120"
     sodipodi:cx="120"
     id="circle7"
     r="60"
     cy="120"
     cx="120" />
  <circle
     style="fill:#ffffff"
     sodipodi:ry="48"
     sodipodi:rx="48"
     sodipodi:cy="120"
     sodipodi:cx="135"
     id="circle9"
     r="48"
     cy="120"
     cx="135" />
  <g
     id="star"
     fill="white"
     transform="translate(200.7,120) scale(30) rotate(-90)"
     style="fill:#e30a17;fill-opacity:1">
    <g
       id="cone"
       style="fill:#e30a17;fill-opacity:1">
      <polygon
         id="triangle"
         points="0,0 0,1 .5,1"
         transform="translate(0,-1) rotate(18)"
         style="fill:#e30a17;fill-opacity:1" />
      <use
         xlink:href="#triangle"
         transform="scale(-1,1)"
         id="use14"
         style="fill:#e30a17;fill-opacity:1" />
    </g>
    <use
       xlink:href="#cone"
       transform="rotate(72)"
       id="use16"
       style="fill:#e30a17;fill-opacity:1" />
    <use
       xlink:href="#cone"
       transform="rotate(-72)"
       id="use18"
       style="fill:#e30a17;fill-opacity:1" />
    <use
       xlink:href="#cone"
       transform="rotate(144)"
       id="use20"
       style="fill:#e30a17;fill-opacity:1" />
    <use
       xlink:href="#cone"
       transform="rotate(-144)"
       id="use22"
       style="fill:#e30a17;fill-opacity:1" />
  </g>
  <rect
     fill="#e30a17"
     y="24"
     height="24"
     width="360" />
</svg>
