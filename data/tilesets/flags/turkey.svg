<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1026" height="684" id="Flag of Turkey" version="1.1" xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0 360,240">
<g fill="rgb(227,10,23)">
  <rect width="100%" height="100%" />
  <circle cx="120" cy="120" r="60" fill="white" />
  <circle cx="135" cy="120" r="48" />
</g>
<g id="star" fill="white" transform="translate(200.7,120) scale(30) rotate(-90)">
  <g id="cone">
    <polygon id="triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"/>
    <use xlink:href="#triangle" transform="scale(-1,1)"/>
  </g>
  <use xlink:href="#cone" transform="rotate(72)"/>
  <use xlink:href="#cone" transform="rotate(-72)"/>
  <use xlink:href="#cone" transform="rotate(144)"/>
  <use xlink:href="#cone" transform="rotate(-144)"/>
</g>
</svg>
