      <cc:Work
         rdf:about="">
        <dc:title></dc:title>
        <dc:description>An imaginary flag for the Amazonian nation, displaying an arrow to represent their reported dexterity with the bow.  The Chinese flag was used as a starting point for the image.</dc:description>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>flags</rdf:li>
            <rdf:li>flag</rdf:li>
            <rdf:li>amazonian</rdf:li>
          </rdf:Bag>
        </dc:subject>
