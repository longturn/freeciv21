env:
  global:
    - secure: $COVERITY_SCAN_TOKEN

language: c++

jobs:
  include:
  - name: "ubuntu-gcc"
    dist: focal
    compiler: gcc
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - python3
        - gettext
        - qt5-default
        - libsqlite3-dev
        - libsdl2-mixer-dev
  - name: "ubuntu-clang"
    dist: focal
    compiler: clang
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - python3
        - gettext
        - qt5-default
        - libsqlite3-dev
        - libsdl2-mixer-dev
  - name: "os_x"
    os: osx
    osx_image: xcode11.3
    env:
      - Intl_ROOT=/usr/local/opt/gettext
      - Qt5_DIR=/usr/local/opt/qt5/lib/cmake
      - Readline_ROOT=/usr/local/opt/readline
    addons:
      homebrew:
        packages:
          - cmake
          - ninja
          - python3
          - gettext
          - qt
          - readline
          - sqlite
          - sdl2
          - sdl2_mixer
    before_script:
      - brew link gettext --force

script:
  - cmake . -B build -G Ninja -DCMAKE_INSTALL_PREFIX=$PWD/build/install
  - cmake --build build
  - cmake --build build --target install

addons:
  coverity_scan:

    project:
      name: longturn/freeciv21
      version: 0.1337
      description: Freeciv21

    #notification_email: scan_notifications@example.com

    build_command_prepend: cmake . -B covbuild -G Ninja

    build_command: cmake --build covbuild

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    branch_pattern: coverity_scan
