env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    # It is visible from the Coverity UI.
    - secure: ""

language: c++

jobs:
  include:
  - name: "ubuntu-gcc"
    if: branch != coverity_scan
    dist: focal
    compiler: gcc
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - python3
        - gettext
        - qt5-default
        - libsqlite3-dev
        - libsdl2-mixer-dev
  - name: "ubuntu-clang"
    if: branch != coverity_scan
    dist: focal
    compiler: clang
    addons:
      apt:
        packages:
        - clang-format
        - cmake
        - ninja-build
        - python3
        - gettext
        - qt5-default
        - libsqlite3-dev
        - libsdl2-mixer-dev
    before_script:
      - scripts/apply-clang-format.sh
      - git diff --exit-code
  - name: "os_x"
    if: branch != coverity_scan
    os: osx
    osx_image: xcode11.3
    env:
      - Intl_ROOT=/usr/local/opt/gettext
      - Qt5_DIR=/usr/local/opt/qt5/lib/cmake
      - Readline_ROOT=/usr/local/opt/readline
    addons:
      homebrew:
        packages:
          - cmake
          - ninja
          - python3
          - gettext
          - qt
          - readline
          - sqlite
          - sdl2
          - sdl2_mixer
    before_script:
      - brew link gettext --force
  - name: "coverity"
    if: branch = coverity_scan
    dist: focal
    compiler: gcc
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - python3
        - gettext
        - qt5-default
        - libsqlite3-dev
        - libsdl2-mixer-dev
      coverity_scan:
        project:
          name: longturn/freeciv21
          version: 0.1337
          description: Freeciv21
        #notification_email: $COVERITY_SCAN_NOTIFICATION_EMAIL (Travis settings)
        build_command_prepend: cmake . -B covbuild -G Ninja
        build_command: cmake --build covbuild
        branch_pattern: coverity_scan
    script:
      - echo "No build script when doing a Coverity build"

script:
  - cmake . -B build -G Ninja -DCMAKE_INSTALL_PREFIX=$PWD/build/install
  - cmake --build build
  - cmake --build build --target install
