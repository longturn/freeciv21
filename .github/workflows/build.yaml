  os_x:
    name: "macOS (x64-osx)"
    runs-on: macos-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: clang-format
    env:
      VCPKG_BUILD_TYPE: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install build tools
        run: |
          brew update
          # Remove the bloat installed by default to avoid conflicts
          brew remove --force $(brew list)
          # Make sure to overwrite existing symlinks
          brew install --overwrite \
            autoconf \
            autoconf-archive \
            automake \
            cmake \
            create-dmg \
            libtool \
            ninja \
            pkgconf
      - uses: actions/setup-python@v5  # Workaround for #2069
        with:
          python-version: '3.11'
      - uses: lukka/run-vcpkg@v11
        name: Install dependencies
        with:
          vcpkgGitCommitId: e9bb3f9e7ae3bf82a861a818e8a0f1187db399c0
      - name: Configure and Build
        run: |
          cmake --preset fullrelease-macos -S .
          cmake --build build
      - name: Test
        run: |
          cmake --build build --target test
      - name: Install
        run: |
          cmake --build build --target install
      - name: Split Branch Name
        env:
          BRANCH: ${{github.ref_name}}
        id: split
        run: echo "fragment=${BRANCH##*/}" >> $GITHUB_OUTPUT
      - name: Create App Bundle
        run: |
          cd build
          mkdir -pv Freeciv21.app/Contents/MacOS Freeciv21.app/Contents/Resources/doc Freeciv21.app/Contents/Resources/locale
          cp -v dist/Info.plist Freeciv21.app/Contents
          cp -rv install/share/doc/freeciv21/* Freeciv21.app/Contents/Resources/doc
          cp -rv install/share/freeciv21/* Freeciv21.app/Contents/Resources
          cp -rv install/share/locale/* Freeciv21.app/Contents/Resources/locale
          cp -v install/bin/freeciv21-* Freeciv21.app/Contents/MacOS
          mkdir client.iconset
          cp -v ../data/icons/16x16/freeciv21-client.png client.iconset/icon_16x16.png
          cp -v ../data/icons/32x32/freeciv21-client.png client.iconset/icon_16x16@2x.png
          cp -v ../data/icons/32x32/freeciv21-client.png client.iconset/icon_32x32.png
          cp -v ../data/icons/64x64/freeciv21-client.png client.iconset/icon_32x32@2x.png
          cp -v ../data/icons/128x128/freeciv21-client.png client.iconset/icon_128x128.png
          iconutil -c icns client.iconset
          cp -v client.icns Freeciv21.app/Contents/Resources
          create-dmg \
            --hdiutil-verbose \
            --volname "Freeciv21 Game Installer" \
            --volicon "client.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 128 \
            --icon "Freeciv21.app" 200 190 \
            --hide-extension "Freeciv21.app" \
            --app-drop-link 400 185 \
            "Freeciv21-${{steps.split.outputs.fragment}}x64-osx.dmg" \
            "Freeciv21.app"
          shasum -a 256 Freeciv21-${{steps.split.outputs.fragment}}-x64-osx.dmg > Freeciv21-${{steps.split.outputs.fragment}}x64-osx.dmg.sha256
      - name: Upload package
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/Freeciv21-*.dmg
            build/Freeciv21-*.dmg.sha256
      - name: Upload a build
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dmg
          path: build/Freeciv21-*.dmg

  fedora:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    container: fedora:latest
    steps:
      - name: Install dependencies
        run: |
          sudo dnf install -y \
            git \
            cmake \
            ninja-build \
            python \
            gettext \
            qt6-qtbase-devel \
            qt6-qtmultimedia-devel \
            qt6-qtsvg-devel \
            kf6-karchive-devel \
            lua-devel \
            sqlite-devel \
            SDL2_mixer-devel \
            readline-devel \
            zlib-devel \
            libunwind-devel \
            elfutils-libs
      - uses: actions/checkout@v4
      - name: Configure
        # Set ALWAYS_ROOT because the container user is root and creating an
        # unpriviledged user would be too much work.
        run: |
          cmake . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DALWAYS_ROOT=YES
      - name: Build
        run: |
          cmake --build build
      - name: Test
        run: |
          cmake --build build --target test
      - name: Install
        run: |
          DESTDIR=$PWD/build/install cmake --build build --target install

  freebsd:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    # This has to be executed in a single step because freebsd-vm fails if run
    # twice.
    - name: Build, test, and install on FreeBSD
      uses: vmactions/freebsd-vm@v1
      with:
        run: |
          set -e
          pkg install -y \
            git \
            cmake \
            ninja \
            gettext \
            qt6-base \
            qt6-multimedia \
            qt6-svg \
            kf6-karchive \
            lua53 \
            sqlite3 \
            sdl2_mixer \
            readline \
            libunwind \
            elfutils \
            pkgconf

          # Create an unpriviledged user to run tests as, otherwise the server
          # refuses to start (and rightfully so)
          pw user add -n action -m

          # Create a script with the commands to run
          cat >build-and-test.sh <<EOF
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build
          cmake --build build --target test
          DESTDIR=$PWD/build/install cmake --build build --target install
          EOF

          chmod +x build-and-test.sh
          su action -c 'sh build-and-test.sh'

  nix:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v22
      - run: nix flake check
      # TODO: We can add the build to a cache for others (see cachix.org)
      # It's free for FOSS.
      - run: nix build .#freeciv21

  snapcraft:
    name: "Snap Package"
    runs-on: ubuntu-latest
    needs: clang-format
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure
        run: |
          mkdir -vp build/snap/local
          cp -v data/icons/128x128/freeciv21-client.png build/snap/local
          cp -v dist/snapcraft.yaml build/snap
      - name: Build
        uses: snapcore/action-build@v1
        id: snapcraft
        with:
          path: build
      - name: Upload a build
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ${{ steps.snapcraft.outputs.snap }}

  clang-format:
    name: clang-format Code Formatter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Run clang-format style check for C/C++
      uses: jidicula/clang-format-action@v4.15.0
      with:
        clang-format-version: '17'
        exclude-regex: 'dependencies'
