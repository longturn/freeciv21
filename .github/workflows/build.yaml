name: Build
on:
  push: {}
  pull_request: {}
  schedule:
    - cron: "0 5 * * MON"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.run_id }}-build
  cancel-in-progress: true

jobs:
  ubuntu:
    name: "Ubuntu"
    needs: clang-format
    strategy:
      matrix:
        os: [ubuntu:24.10]
        compiler: [gcc, clang]
        build_type: ["", Release, Debug, RelWithDebInfo]
        exclude:
          - compiler: clang
            build_type: RelWithDebInfo
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup mirror
        run: |
          sed -i 's/archive\.ubuntu\.com/azure.archive.ubuntu.com/g' /etc/apt/sources.list.d/ubuntu.sources
          apt-get update
      - name: Install GCC
        if: ${{ matrix.compiler == 'gcc' }}
        run: |
          apt-get install -y g++
      - name: Install clang
        if: ${{ matrix.compiler == 'clang' }}
        run: |
          apt-get install -y clang
          export CC=$(which clang)
          export CXX=$(which clang++)
      - name: Install dependencies
        run: |
          apt-get install -y \
            cmake \
            ninja-build \
            python3 \
            python3-virtualenv \
            gettext \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-svg-dev \
            libkf6archive-dev \
            liblua5.3-dev \
            libsqlite3-dev \
            libsdl2-mixer-dev
          virtualenv venv
          . venv/bin/activate
          pip install -r docs/requirements.txt
      - name: Configure
        run: |
          cmake . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_INSTALL_PREFIX=/usr
      - name: Build
        run: |
          cmake --build build
      #- name: Test
      #  run: |
      #    cmake --build build --target test
      #- name: Debug
      #  if: failure()
      #  run: |
      #    cat build/Testing/Temporary/LastTest.log
      - name: Install
        run: |
          DESTDIR=$PWD/build/install cmake --build build --target install
      - name: Package
        run: |
          cmake --build build --target package
      - name: Upload package
        uses: softprops/action-gh-release@v2
        if: |
          startsWith(github.ref, 'refs/tags/')
            && matrix.compiler == 'gcc'
            && matrix.build_type == 'Release'
        with:
          files: |
            build/Linux-x86_64/freeciv21_*_amd64.deb
            build/Linux-x86_64/freeciv21_*_amd64.deb.sha256

  flagstest:
    name: "Additional compile flags in Ubuntu"
    needs: clang-format
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup mirror
        run: |
          sed -i 's/archive\.ubuntu\.com/azure.archive.ubuntu.com/g' /etc/apt/sources.list.d/ubuntu.sources
          apt-get update
      - name: Install GCC
        run: |
          apt-get install -y g++
      - name: Install dependencies
        run: |
          apt-get install -y \
            cmake \
            ninja-build \
            python3 \
            gettext \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-svg-dev \
            libkf6archive-dev \
            liblua5.3-dev \
            libsqlite3-dev \
            libsdl2-mixer-dev
      - name: Configure
        run: |
            cmake . -B build -G "Ninja Multi-Config" --preset "DistroRelease"
      - name: Build
        run: |
          cmake --build build
      #- name: Test
      #  run: |
      #    cmake --build build --target test

  windows:
    name: "Windows MSYS2 (clang)"
    runs-on: windows-latest
    needs: clang-format
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          update: true
          install: |
            git
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-nsis
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-readline
            mingw-w64-clang-x86_64-lua
            mingw-w64-clang-x86_64-SDL2_mixer
            mingw-w64-clang-x86_64-qt6-base
            mingw-w64-clang-x86_64-qt6-multimedia
            mingw-w64-clang-x86_64-qt6-svg
            mingw-w64-clang-x86_64-karchive
      - name: Configure
        run: |
          export PATH=/clang64/bin:${PATH}
          export MSYSTEM=CLANG64
          export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/clang64/lib/pkgconfig:/clang64/share/pkgconfig
          cmake . -B build -G Ninja \
           -DCMAKE_INSTALL_PREFIX=$PWD/build/install \
           -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: |
          cmake --build build
      #- name: Test
      #  run: |
      #    cmake --build build --target test
      - name: Install
        run: |
          cmake --build build --target install
      - name: Package
        run: |
          cmake --build build --target package
      - name: Upload package
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/Windows-x86_64/Freeciv21-*-Windows-x86_64.exe
            build/Windows-x86_64/Freeciv21-*-Windows-x86_64.exe.sha256
      - name: Upload a build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-exe
          path: build/Windows-x86_64/Freeciv21-*.exe

